
<div  class="home-main-container">
    <div class="developer_registartion">
     <div class="container">
       <div class="main-registration-part">
        
         <div class="step-1-section">
           <h2>Fill Your Details</h2>
           <div class="step-form-information">
             <div class="row">
               <div class="col-md-6 col-sm-6">
                 <form class="w_60" #user="ngForm" (ngSubmit)="upload(user)" >
                   <div class="form-group">
                    <label>Password</label>
                    <!-- <input type="text" class="form-control custom-idea"> -->
                    <input ngModel #password="ngModel" required  class="form-control" type="password" name="password" placeholder="Password" minlength="8">
                    <p class="text-danger" *ngIf="!password.valid && user.submitted">
                      <span class="d-block text-left mt-1 ml-1 small text-danger" *ngIf="password.errors.required">Password is required!</span>
                      <span class="d-block text-left mt-1 ml-1 small text-danger" *ngIf="password.errors.minlength">Please enter a valid password with 8 charecters.</span>
                    </p>
                  </div>

                 
                  <div class="form-group">
                    <label>Select File</label>
                    <!-- <input type="text" class="form-control custom-idea"> -->
                    <input ngModel #file="ngModel" class="form-control" type="file" name="file" (change)="fileattach($event)">
                    
                  </div>
                  


                   <button type="submit" class="button btn-steps">Continue</button>
                 </form>
                 <div *ngIf="uploaded" >
                  <p class="text-danger">Your File Is Uploaded</p>
               </div>
               </div>
               
             </div>
           </div>
         </div>
